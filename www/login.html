<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaterKontrol – Iniciar sesión</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2>Iniciar Sesión</h2>
      <p class="auth-subtitle">Ingresa tus credenciales para continuar</p>
    </div>
    <form id="loginForm" class="auth-form">
      <div class="input-group">
        <label for="correo">Email</label>
        <input type="email" id="correo" name="correo" required placeholder="tu@email.com">
      </div>
      <div class="input-group">
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" name="clave" required placeholder="••••••••">
      </div>
      <button type="submit">Iniciar Sesión</button>
      <p id="message"></p>
      <a href="/forgot.html">¿Olvidaste tu contraseña?</a>
    </form>
    <div class="links links-horizontal">
      <span class="link-text">¿No tienes cuenta? </span>
      <a href="/register.html" class="link-action">Regístrate</a>
    </div>
  </div>
  <script src="/variables.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const message = document.getElementById('message');
      message.textContent = 'Iniciando sesión...';
      message.className = 'message-loading';

      const data = Object.fromEntries(new FormData(this).entries());

      try {
        const res = await fetch(`${RAILWAY_API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log(result)
        if (res.ok) {
          message.textContent = 'Redirigiendo...';
          message.className = 'message-success';
          sessionStorage.setItem('token', result.token);
          setTimeout(() => window.location.href = '/app.html', 1000);
        } else {
          message.textContent = result.message || 'Error desconocido';
          message.className = 'message-error';
        }
      } catch (err) {
        console.log(err);
        
        message.textContent = 'Error de red';
        message.className = 'message-error';
      }
    });
  </script>
</body>
</html>
