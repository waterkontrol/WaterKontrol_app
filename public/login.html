<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - WaterKontrol</title>
</head>
<body>
  <h1>Iniciar Sesión</h1>
  <input type="email" id="correo" placeholder="Correo" value="test@test.com"><br>
  <input type="password" id="clave" placeholder="Clave" value="123456"><br>
  <button onclick="login()">Entrar</button>
  <pre id="result"></pre>

  <script>
    async function login() {
      const correo = document.getElementById('correo').value;
      const clave = document.getElementById('clave').value;
      const result = document.getElementById('result');

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo, clave })
        });

        const text = await res.text(); // ← leemos como texto primero
        result.textContent = `Status: ${res.status}\nRespuesta:\n${text}`;
      } catch (err) {
        result.textContent = '❌ Error de red: ' + err.message;
      }
    }
  </script>
</body>
</html>
