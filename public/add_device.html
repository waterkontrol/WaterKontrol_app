<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Añadir Dispositivo - WaterKontrol</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .add-device-header {
            background-color: var(--card-background);
            padding-top: calc(env(safe-area-inset-top, 0px) + 4px);
            padding-right: 24px;
            padding-bottom: 16px;
            padding-left: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--input-border);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            flex-shrink: 0;
        }

        .add-device-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .btn-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .btn-close:hover {
            opacity: 0.7;
        }

        .add-device-content {
            padding: 24px;
            flex: 1;
            width: 100%;
            overflow-y: auto;
        }

        .step-section {
            margin-bottom: 32px;
        }

        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--primary-color);
            font-family: 'Inter', sans-serif;
        }

        .step-description {
            font-size: 14px;
            color: var(--text-color);
            margin: 0 0 24px 0;
            line-height: 1.5;
            font-family: 'Inter', sans-serif;
        }

        .config-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }

        .input-group input {
            width: 100%;
            padding: 8px 16px;
            height: 40px;
            border: 1px solid var(--input-border);
            border-radius: var(--radius-pill);
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-group input::placeholder {
            color: var(--muted-foreground);
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .submit-button {
            background-color: var(--primary-color);
            color: var(--primary-foreground);
            padding: 10px 16px;
            height: 40px;
            border: none;
            border-radius: var(--radius-pill);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.2s;
            margin-top: 8px;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 0;
            display: none;
            font-size: 14px;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }

        .message.show {
            display: block;
        }

        .message.error {
            color: #8C1C00;
            background-color: #E5DCDA;
        }

        .message.success {
            color: #004D1A;
            background-color: #DFE6E1;
        }

        .message.info {
            color: var(--primary-color);
            background-color: #DFDFE6;
        }
    </style>
</head>
<body>
    <div class="add-device-header">
        <h1>Añadir Dispositivo</h1>
        <a href="/app.html" class="btn-close">×</a>
    </div>

    <main class="add-device-content">
        <div class="step-section">
            <h2 class="step-title">Paso 1: Conexión Local</h2>
            <p class="step-description">Conecta tu teléfono/PC a la red Wi-Fi temporal del dispositivo WaterKontrol (ej: "WaterKontrol-AP").</p>
            <div class="message" id="messageElement"></div>
        </div>

        <div class="step-section">
            <h2 class="step-title">Paso 2: Enviar Credenciales</h2>
            <form id="config-form" class="config-form">
                <div class="input-group">
                    <label for="ssid">SSID de tu Red Wi-Fi Doméstica</label>
                    <input type="text" id="ssid" name="ssid" required placeholder="Nombre de tu red Wi-Fi (ej: MiCasa)">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña de tu Red Wi-Fi Doméstica</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña de tu red Wi-Fi">
                </div>
                <div class="input-group">
                    <label for="serie">Serie del Dispositivo</label>
                    <input type="text" id="serie" name="serie" required placeholder="Ej: WK-123456">
                </div>
                <div class="input-group">
                    <label for="device_name">Nombre del Dispositivo</label>
                    <input type="text" id="device_name" name="device_name" required placeholder="Ej: Tanque Principal">
                </div>
                <div class="input-group">
                    <label for="device_type">Tipo de Dispositivo</label>
                    <input type="text" id="device_type" name="device_type" required placeholder="Ej: Nivel">
                </div>
                <div class="input-group">
                    <label for="device_brand">Marca del Dispositivo (Opcional)</label>
                    <input type="text" id="device_brand" name="device_brand" placeholder="Ej: WaterKontrol">
                </div>
                <button type="submit" id="submitButton" class="submit-button">Enviar Configuración al Dispositivo</button>
            </form>
        </div>
    </main>
    <script src="/add_device_config.js"></script>
</body>
</html>
