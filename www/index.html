<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - WaterKontrol</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <input type="email" name="correo" placeholder="Correo Electrónico" required>
            <input type="password" name="clave" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p id="message" style="color: red;"></p>
            <p>¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Iniciando sesión...';
            messageElement.style.color = 'blue';

            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Primero, obtenemos la respuesta (como JSON o texto)
                // Usamos .json() solo si esperamos JSON, y lo ponemos en un try/catch
                // o lo leemos como texto si no estamos seguros.
                // Aquí, sabemos que la API *debería* devolver JSON incluso en error.
                const result = await response.json();

                // AHORA verificamos si la respuesta fue exitosa (status 200-299)
                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                    // El servidor ya estableció la cookie, ahora redirigimos
                    setTimeout(() => {
                        window.location.href = result.redirect; 
                    }, 500);
                } else {
                    // Si response.ok es falso (ej: 401, 403, 500)
                    // 'result' contendrá el JSON de error (ej: { message: "Credenciales inválidas." })
                    messageElement.textContent = result.message || `Error desconocido (Status: ${response.status})`;
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                // Este 'catch' se activa si 'fetch' falla (no hay red) 
                // o si 'response.json()' falla (si el servidor envió HTML, por ejemplo)
                console.error('Error de red o parseo:', error);
                messageElement.textContent = 'Error de conexión con el servidor.';
                messageElement.style.color = 'red';
            } finally {
                submitButton.disabled = false;
            }
        });
        
        // Manejar mensaje de verificación exitosa (si viene de /auth/verify)
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = urlParams.get('message');
        if (successMessage) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = successMessage;
            messageElement.style.color = 'green';
            // Limpiar la URL para que el mensaje no persista al recargar
            history.replaceState(null, '', window.location.pathname);
        }
    </script>
</body>
</html>
