<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaterKontrol - Registro</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" name="clave" required>

      <button type="submit">Registrarse</button>
      <p id="message" style="margin-top: 15px;"></p>
    </form>
    <div class="links">
      <a href="/login.html">Ya tengo cuenta</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const message = document.getElementById('message');
      message.textContent = 'Registrando...';
      message.style.color = 'blue';

      const data = Object.fromEntries(new FormData(this).entries());

      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          message.textContent = '✅ Usuario registrado. Redirigiendo...';
          message.style.color = 'green';
          setTimeout(() => window.location.href = '/login.html', 2000);
        } else {
          message.textContent = result.message || 'Error desconocido';
          message.style.color = 'red';
        }
      } catch (err) {
        message.textContent = 'Error de red';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
