<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaterKontrol – Mis dispositivos</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="topbar">
    <h1>Mis dispositivos</h1>
    <div>
      <a href="/add_device.html" class="btn btn-primary">➕ Añadir</a>
      </div>
  </header>

  <main class="container">
    <p id="loading">Cargando dispositivos...</p>
    <div id="deviceList"></div>
  </main>

  <script>
    async function loadDevices() {
      const loading = document.getElementById('loading');
      const list = document.getElementById('deviceList');

      try {
        const res = await fetch('/api/dispositivos');
        
        // ❌ Línea Eliminada (o Comentada): if (!res.ok) throw new Error('No autorizado'); 
        // Si el servidor envía HTML, res.ok será TRUE (Status 200), pero el JSON.parse fallará.
        // Pero si el ensureAuthenticated está comentado en el backend, esto NO es necesario.

        if (!res.ok) { // Dejamos esto solo para manejar errores 40x si la API falla de otra forma
           throw new Error('Error en la API de dispositivos'); 
        }

        // Si el servidor regresó HTML, el error ocurre AQUÍ
        const devices = await res.json(); 

        loading.style.display = 'none';

        if (!devices.length) {
          list.innerHTML = '<p>No tienes dispositivos. <a href="/add_device.html">Añade el primero</a>.</p>';
          return;
        }

        list.innerHTML = devices.map(d => `
          <div class="card ${d.estatus}">
            <div>
              <strong>${d.modelo}</strong> (${d.serie})<br>
              <small>${d.tipo} – ${d.marca}</small><br>
              <small>Topic: ${d.topic}</small>
            </div>
            <span class="badge">${d.estatus}</span>
          </div>
        `).join('');
      } catch (err) {
        loading.textContent = '❌ Error al cargar dispositivos: ' + err.message;
        console.error(err);
      }
    }

    // Inicializar la carga
    loadDevices();
