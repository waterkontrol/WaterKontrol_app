<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaterKontrol â€“ Mis dispositivos</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="topbar">
    <h1>Mis dispositivos</h1>
    <div>
      <a href="/add_device.html" class="btn btn-primary">âž• AÃ±adir</a>
      <button id="logoutBtn" class="btn btn-danger">ðŸšª Salir</button>
    </div>
  </header>

  <main class="container">
    <p id="loading">Cargando dispositivos...</p>
    <div id="deviceList"></div>
  </main>

  <script>
    async function loadDevices() {
      const loading = document.getElementById('loading');
      const list = document.getElementById('deviceList');

      try {
        const res = await fetch('/api/dispositivos');
        if (!res.ok) throw new Error('No autorizado');
        const devices = await res.json();

        loading.style.display = 'none';

        if (!devices.length) {
          list.innerHTML = '<p>No tienes dispositivos. <a href="/add_device.html">AÃ±ade el primero</a>.</p>';
          return;
        }

        list.innerHTML = devices.map(d => `
          <div class="card ${d.estatus}">
            <div>
              <strong>${d.modelo}</strong> (${d.serie})<br>
              <small>${d.tipo} â€“ ${d.marca}</small><br>
              <small>Topic: ${d.topic}</small>
            </div>
            <span class="badge">${d.estatus}</span>
          </div>
        `).join('');
      } catch (err) {
        loading.textContent = 'âŒ Error al cargar dispositivos';
        console.error(err);
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/auth/logout', { method: 'POST' });
      window.location.href = '/login.html';
    });

    loadDevices();
  </script>
</body>
</html>
