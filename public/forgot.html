<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaterKontrol - Recuperar Contraseña</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2>Recuperar Contraseña</h2>
      <p class="auth-subtitle">Ingresa tu correo para recibir instrucciones</p>
    </div>
    <form id="forgotForm" class="auth-form">
      <div class="input-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="tu@email.com" required>
      </div>
      <button type="submit">Enviar Instrucciones</button>
      <p id="message"></p>
    </form>
    <div class="links links-horizontal">
      <span class="link-text">¿Recordaste tu contraseña? </span>
      <a href="/login.html" class="link-action">Iniciar Sesión</a>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const message = document.getElementById('message');
      message.textContent = 'Enviando enlace...';
      message.className = 'message-loading';

      const data = Object.fromEntries(new FormData(this).entries());

      try {
        const res = await fetch(`${RAILWAY_API_URL}/auth/forgot`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        message.textContent = result.message;
        message.className = res.ok ? 'message-success' : 'message-error';
      } catch (err) {
        message.textContent = 'Error de red';
        message.className = 'message-error';
      }
    });
  </script>
  <script src="/variables.js"></script>
</body>
</html>
