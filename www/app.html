<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaterKontrol – Mis dispositivos</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Estilos específicos para la vista de dispositivos */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app-header {
      background-color: var(--card-background);
      padding-top: calc(env(safe-area-inset-top, 0px) + 4px);
      padding-right: 24px;
      padding-bottom: 16px;
      padding-left: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--input-border);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      flex-shrink: 0;
    }

    .app-header h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .btn-add {
      background-color: var(--primary-color);
      color: var(--primary-foreground);
      padding: 8px 16px;
      height: 36px;
      border: none;
      border-radius: var(--radius-pill);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.2s;
    }

    .btn-add:hover {
      opacity: 0.9;
    }

    .btn-add-icon {
      font-size: 16px;
      line-height: 1;
    }

    .app-content {
      padding: 24px;
      max-width: 100%;
      flex: 1;
      width: 100%;
    }

    #loading {
      text-align: center;
      color: var(--muted-foreground);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      padding: 24px 0;
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-color);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }

    .empty-state a {
      color: var(--primary-color);
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .empty-state a:hover {
      opacity: 0.8;
    }

    #deviceList {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .device-card {
      background-color: var(--card-background);
      border: 1px solid var(--input-border);
      border-radius: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      box-shadow: var(--shadow-light);
    }

    .device-info {
      flex: 1;
    }

    .device-info strong {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      display: block;
      margin-bottom: 8px;
    }

    .device-info small {
      font-size: 14px;
      color: var(--muted-foreground);
      font-family: 'Inter', sans-serif;
      display: block;
      margin-bottom: 4px;
    }

    .device-badge {
      padding: 4px 12px;
      border-radius: var(--radius-pill);
      font-size: 12px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      text-transform: capitalize;
    }

    .device-badge.activo {
      background-color: #DFE6E1;
      color: #004D1A;
    }

    .device-badge.inactivo {
      background-color: #E5DCDA;
      color: #8C1C00;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <h1>Mis dispositivos</h1>
    <a href="/add_device.html" class="btn-add">
      <span class="btn-add-icon">+</span>
      <span>Añadir</span>
    </a>
  </div>

  <main class="app-content">
    <p id="loading">Cargando dispositivos...</p>
    <div id="deviceList"></div>
  </main>
  <script src="/variables.js"></script>
  <script>
    async function loadDevices() {
      const loading = document.getElementById('loading');
      const list = document.getElementById('deviceList');

      try {
        if(!sessionStorage.getItem('token')) {
          setTimeout(() => window.location.href = '/login.html', 1000);
          throw new Error('No autorizado: token no encontrado. Por favor, inicia sesión.');
        }

         fetch(`${RAILWAY_API_URL}/api/dispositivos`,
          {
            headers: {Authorization: 'Bearer ' + sessionStorage.getItem('token')}
          }
         )
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            console.log(data);
            
            const devices = data; 

            loading.style.display = 'none';

            if (!devices.length) {
              list.innerHTML = '<div class="empty-state"><p>No tienes dispositivos. <a href="/add_device.html">Añade el primero</a>.</p></div>';
              return;
            }

            list.innerHTML = devices.map(d => `
              <div class="device-card">
                <div class="device-info">
                  <strong>${d.modelo}</strong>
                  <small>${d.serie}</small>
                  <small>${d.tipo} – ${d.marca}</small>
                  <small>Topic: ${d.topic}</small>
                </div>
                <span class="device-badge ${d.estatus}">${d.estatus}</span>
              </div>
            `).join('');
          })
          .catch(error => {
            console.error('Error:', error);
            loading.textContent = 'Error al cargar dispositivos: ' + error.message;
            loading.style.color = '#8C1C00';
          });

        
      } catch (err) {
        loading.textContent = 'Error al cargar dispositivos: ' + err.message;
        loading.style.color = '#8C1C00';
        console.error(err);
      }
    }

    // Inicializar la carga
    loadDevices();
  </script>
</body>
</html>
