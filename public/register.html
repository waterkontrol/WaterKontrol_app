<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaterKontrol - Registro</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2>Crear Cuenta</h2>
      <p class="auth-subtitle">Completa tus datos para registrarte</p>
    </div>
    <form id="registerForm" class="auth-form">
      <div class="input-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez">
      </div>
      <div class="input-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required placeholder="tu@email.com">
      </div>
      <div class="input-group">
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" name="clave" required placeholder="••••••••">
      </div>
      <button type="submit">Registrarse</button>
      <p id="message"></p>
    </form>
    <div class="links links-horizontal">
      <span class="link-text">¿Ya tienes cuenta? </span>
      <a href="/login.html" class="link-action">Iniciar Sesión</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const message = document.getElementById('message');
      message.textContent = 'Registrando...';
      message.className = 'message-loading';

      const data = Object.fromEntries(new FormData(this).entries());

      try {
        const res = await fetch(`${RAILWAY_API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          message.textContent = 'Usuario registrado. Redirigiendo...';
          message.className = 'message-success';
          setTimeout(() => window.location.href = '/login.html', 2000);
        } else {
          message.textContent = result.message || 'Error desconocido';
          message.className = 'message-error';
        }
      } catch (err) {
        message.textContent = 'Error de red';
        message.className = 'message-error';
      }
    });
  </script>
  <script src="/variables.js"></script>
</body>
</html>
