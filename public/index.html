<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - WaterKontrol</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <input type="email" name="correo" placeholder="Correo Electrónico" required>
            <input type="password" name="clave" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p id="message" style="color: red; margin-top: 15px;"></p>
            <div class="links">
                <a href="/register.html">Regístrate aquí</a>
                <a href="/forgot.html">Olvidé mi contraseña</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageElement = document.getElementById('message');
            
            // Mostrar mensaje de carga
            messageElement.textContent = 'Iniciando sesión...';
            messageElement.style.color = 'blue';

            // Deshabilitar botón temporalmente para evitar doble envío
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Si la respuesta es exitosa (200 OK)
                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                    // El servidor ya estableció la cookie, ahora redirigimos
                    setTimeout(() => {
                        window.location.href = result.redirect; 
                    }, 500); 
                } else {
                    // Manejar errores como 401 (Credenciales inválidas) o 403 (No verificado)
                    messageElement.textContent = result.message || `Error desconocido (Status: ${response.status})`;
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error de red:', error);
                messageElement.textContent = 'Error de conexión con el servidor.';
                messageElement.style.color = 'red';
            } finally {
                submitButton.disabled = false;
            }
        });
        
        // Manejar mensaje de verificación exitosa (si viene de /auth/verify)
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = urlParams.get('message');
        if (successMessage) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = successMessage;
            messageElement.style.color = 'green';
            // Limpiar la URL para que el mensaje no persista al recargar
            history.replaceState(null, '', window.location.pathname);
        }
    </script>
</body>
</html>
