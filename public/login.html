<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - WaterKontrol</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" placeholder="tu@correo.com" required>

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" name="clave" placeholder="Contraseña" required>

      <button type="submit">Entrar</button>
      <p id="message" class="message"></p>
    </form>
    <div class="links">
      <a href="/register.html">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const correo = document.getElementById('correo').value.trim();
      const clave = document.getElementById('clave').value;
      const message = document.getElementById('message');

      message.textContent = 'Iniciando sesión...';
      message.className = 'message';

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo, clave })
        });

        const data = await res.json();

        if (res.ok) {
          message.textContent = '✅ Redirigiendo...';
          message.className = 'message success';
          window.location.href = data.redirect;
        } else {
          message.textContent = data.message || 'Error desconocido';
          message.className = 'message error';
        }
      } catch (err) {
        console.error('Error al iniciar sesión:', err);
        message.textContent = '❌ Error de conexión con el servidor.';
        message.className = 'message error';
      }
    });
  </script>
</body>
</html>
