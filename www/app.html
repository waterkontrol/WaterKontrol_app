<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaterKontrol – Mis dispositivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex justify-content-between align-items-center p-3 mb-3 border-bottom">
    <h1>Mis dispositivos</h1>
    <div>
      <a href="/add_device.html" class="btn btn-primary">➕ Añadir</a>
      </div>
  </div>

  <main class="container">
    <p id="loading">Cargando dispositivos...</p>
    <div id="deviceList"></div>
  </main>
  <script src="/variables.js"></script>
  <script>
    async function loadDevices() {
      const loading = document.getElementById('loading');
      const list = document.getElementById('deviceList');

      try {
        // const res = await fetch(`${RAILWAY_API_URL}/api/dispositivos`);
        // console.log('Respuesta de /api/dispositivos 1:', JSON.stringify(res), res.ok);

        if(!sessionStorage.getItem('token')) {
          setTimeout(() => window.location.href = '/login.html', 1000);
          throw new Error('No autorizado: token no encontrado. Por favor, inicia sesión.');
        }

         fetch(`${RAILWAY_API_URL}/api/dispositivos`,
          {
            headers: {Authorization: 'Bearer ' + sessionStorage.getItem('token')}
          }
         )
          .then(response => {
            if (!response.ok) { // Check for successful HTTP status (200-299)
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json(); // Parse the JSON data
          })
          .then(data => {
            // 'data' is now a JavaScript object
            console.log(data);
            
            // Si el servidor regresó HTML, el error ocurre AQUÍ
            const devices = data; 

            loading.style.display = 'none';

            if (!devices.length) {
              list.innerHTML = '<p>No tienes dispositivos. <a href="/add_device.html">Añade el primero</a>.</p>';
              return;
            }

            list.innerHTML = devices.map(d => `
              <div class="card ${d.estatus} p-3">
                <div>
                  <strong>${d.modelo}</strong> (${d.serie})<br>
                  <small>${d.tipo} – ${d.marca}</small><br>
                  <small>Topic: ${d.topic}</small>
                </div>
                <span class="badge">${d.estatus}</span>
              </div>
            `).join('');
          })
          .catch(error => {
            console.error('Error:', error);
          });

        // ❌ Línea Eliminada (o Comentada): if (!res.ok) throw new Error('No autorizado'); 
        // Si el servidor envía HTML, res.ok será TRUE (Status 200), pero el JSON.parse fallará.
        // Pero si el ensureAuthenticated está comentado en el backend, esto NO es necesario.

        // if (!res.ok) { // Dejamos esto solo para manejar errores 40x si la API falla de otra forma
        //    throw new Error('Error en la API de dispositivos'); 
        // }

        
      } catch (err) {
        loading.textContent = '❌ Error al cargar dispositivos: ' + err.message;
        console.error(err);
      }
    }

    // Inicializar la carga
    loadDevices();

    // Lógica para el botón de Cerrar Sesión (Comentada para pruebas sin login)

    //             alert('Error al cerrar la sesión.');
    //         }
    //     } catch (error) {
    //         console.error('Error de red al cerrar sesión:', error);
    //     }
    // });
  </script>
</body>
</html>
