<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaterKontrol – Mis dispositivos</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="topbar">
    <h1>Mis dispositivos</h1>
    <div>
      <a href="/add_device.html" class="btn btn-primary">➕ Añadir</a>
      <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button>
    </div>
  </header>

  <main class="container">
    <p id="loading">Cargando dispositivos...</p>
    <div id="deviceList"></div>
  </main>

  <script>
    async function loadDevices() {
      const loading = document.getElementById('loading');
      const list = document.getElementById('deviceList');

      try {
        const res = await fetch(`${RAILWAY_API_URL}/api/dispositivos`, { credentials: 'include' });
        if (!res.ok) {
          if (res.status === 401) {
            window.location.href = '/login.html';
            return;
          }
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const devices = await res.json();
        loading.style.display = 'none';

        if (!devices.length) {
          list.innerHTML = '<p>No tienes dispositivos. <a href="/add_device.html">Añade el primero</a>.</p>';
          return;
        }

        list.innerHTML = devices.map(d => `
          <div class="card ${d.estatus}">
            <div>
              <strong>${d.modelo}</strong> (${d.serie})<br>
              <small>${d.tipo} – ${d.marca}</small><br>
              <small>Topic: ${d.topic}</small>
            </div>
            <span class="badge">${d.estatus}</span>
          </div>
        `).join('');
      } catch (err) {
        loading.textContent = '❌ Error al cargar dispositivos: ' + err.message;
        console.error(err);
      }
    }

    loadDevices();

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const res = await fetch(`${RAILWAY_API_URL}/auth/logout`, { method: 'POST', credentials: 'include' });
        if (res.ok) window.location.href = '/login.html';
      } catch (err) {
        alert('Error al cerrar sesión.');
      }
    });
  </script>
  <script src="/variables.js"></script>
</body>
</html>
