<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaterKontrol – Iniciar sesión</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required placeholder="tu@correo.com">

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" name="clave" required placeholder="Tu contraseña">

      <button type="submit">Ingresar</button>
      <p id="message" style="margin-top: 15px;"></p>
    </form>
    <div class="links">
      <a href="/register.html">Crear cuenta</a>
      <a href="/forgot.html">Olvidé mi contraseña</a>
    </div>
  </div>
  <script src="/variables.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const message = document.getElementById('message');
      message.textContent = 'Iniciando sesión...';
      message.style.color = 'blue';

      const data = Object.fromEntries(new FormData(this).entries());

      try {
        const res = await fetch(`${RAILWAY_API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log(result)
        if (res.ok) {
          message.textContent = '✅ Redirigiendo...';
          message.style.color = 'green';
          sessionStorage.setItem('token', result.token);
          setTimeout(() => window.location.href = '/app.html', 1000);
        } else {
          message.textContent = result.message || 'Error desconocido';
          message.style.color = 'red';
        }
      } catch (err) {
        console.log(err);
        
        message.textContent = 'Error de red';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
